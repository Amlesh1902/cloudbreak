apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    maven { url 'http://repo.spring.io/libs-release' }
    mavenCentral()
}

jar {
    baseName = 'cloud-mock'
}

dependencies {

    compile project(':cloud-api')
    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'

}