buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }
  dependencies {
    classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
  }
}

jar {
  baseName = 'cloudbreak-shell'
  manifest {
    attributes("Implementation-Title": "Gradle",
            "Implementation-Version": version)
  }
}

apply plugin: 'spring-boot'
apply plugin: 'license-report'


dependencies {
  compile group: 'org.springframework.shell',     name: 'spring-shell',                 version: '1.1.0.RELEASE'
  compile group: 'org.springframework.boot',      name: 'spring-boot-starter',          version: springBootVersion
  compile group: 'org.springframework.boot',      name: 'spring-boot-starter-web',      version: springBootVersion
  compile group: 'org.codehaus.groovy',           name: 'groovy-all',                   version: '2.3.7'
  compile group: 'com.fasterxml.jackson.jaxrs',   name: 'jackson-jaxrs-json-provider',  version: '2.3.2'
  compile group: 'org.apache.cxf',                name: 'cxf-rt-rs-client',             version: '3.1.0'
  compile group: 'com.sun.jersey',                name: 'jersey-json',                  version: '1.19'
  compile group: 'org.codehaus.jackson',          name: 'jackson-mapper-asl',           version: '1.9.13'
  compile group: 'org.apache.httpcomponents',     name: 'httpclient',                   version: '4.3.5'

  testCompile group: 'org.mockito',               name: 'mockito-core',                 version: '1.9.5'
  testCompile group: 'junit',                     name: 'junit',                        version: '4.10'
  testCompile group: 'org.springframework.boot',  name: 'spring-boot-starter-test',     version: springBootVersion

  deployerJars group: 'org.springframework.build.aws', name: 'org.springframework.build.aws.maven', version: '3.0.0.RELEASE'

  compile project(':core-api')

}