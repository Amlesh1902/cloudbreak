<body ng-controller="ProvisioningController">


<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsing">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- .navbar-toggle -->

                <a href="#/" class="navbar-brand">SequenceIQ</a>
        </div>
        <!-- .navbar-header -->




        <div class="collapse navbar-collapse" id="navbar-collapsing">
            <ul class="nav navbar-nav navbar-right" ng-show="signedIn">

            </ul>
            <!-- .navbar-nav -->
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-click="signOut()" ng-show="signedIn" href="#/">Logout</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->


    </div>

</nav>

<footer class="bs-docs-footer footer navbar-fixed-bottom" role="contentinfo">
