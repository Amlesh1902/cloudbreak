<div class="row">
    <section class="intro-subpage">
        <div class="container">
            <h1>Add New Cloud Provider</h1>
        </div>
    </section>
</div>

<div class="container">
    <div class="row margin50">

        <form class="form-horizontal" role="form">
            <div class="form-group" >
                <div class="btn-group btn-group-justified" >
                    <div class="btn-group" ng-repeat="provider in supportedProviders" >
                        <button id="{{provider}}" type="button" class="btn btn-default" ng-click="createProvider(provider)">{{provider}}</button>
                    </div>
                </div>
            </div>

            <!--AZURE-->
            <div id="azure_div"  ng-show="azureProvider" >
                <div class="form-group">
                    <label for="subscriptionId" class="col-sm-2 control-label">Subscription Id: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="subscriptionId" placeholder="subscription Id">
                    </div>
                </div>
                <div class="form-group">
                    <label for="jksPassword" class="col-sm-2 control-label">Key Store Password: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="jksPassword" placeholder="key store password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="createAzureProvider()">Create</button>
                    </div>
                </div>
            </div>

            <!--AWS-->
            <div id="aws_div"  ng-show="awsProvider">
                <div class="form-group">
                    <label for="roleArn" class="col-sm-2 control-label">Role Arn: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="roleArn" placeholder="roleArn">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="createAwsProvider()">Create</button>
                    </div>
                </div>
            </div>



        </form>

        <div class="alert alert-success" ng-show="isSuccessCreation">The Creation Process was success</div>

        <div class="alert alert-success" ng-show="isFailedCreation">The Creation Process failed</div>


    </div>
</div>
