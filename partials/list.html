<div class="row">
    <section class="intro-subpage">
        <div class="container">
            <h1>List of Cloudservices</h1>
        </div>
        <div class="container">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Create Cluster</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="provider in providers track by $index">
                    <td>{{$index}}</td>
                    <td>{{provider}}</td>
                    <td><a type="button" class="btn btn-success"  ng-href="#/{{provider.type}}">Create</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

</div>
<div class="row">
    <div class="container">
        <a class="btn btn-default" href="#/add_provider" role="button">Add New Cloud Provider</a>
    </div>

</div>
