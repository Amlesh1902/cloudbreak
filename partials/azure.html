<div class="row">
    <section class="intro-subpage">
        <div class="container">
            <h1>AZURE Infra</h1>
        </div>
        <!-- .container -->
    </section>
</div>

<div class="container">
    <div class="row margin50">
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label for="cllocation" class="col-sm-2 control-label">Location: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cllocation" placeholder="cllocation">
                </div>
            </div>

            <div class="form-group">
                <label for="clname" class="col-sm-2 control-label">Cluster Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="clname" placeholder="clname">
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Cluster description: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description" placeholder="description">
                </div>
            </div>

            <div class="form-group">
                <label for="subnetAddressPrefix" class="col-sm-2 control-label">Subnet Address Prefix: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="subnetAddressPrefix" placeholder="subnetAddressPrefix">
                </div>
            </div>

            <div class="form-group">
                <label for="deploymentSlot" class="col-sm-2 control-label">DeploymentSlot: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="deploymentSlot" placeholder="deploymentSlot">
                </div>
            </div>

            <div class="form-group">
                <label for="disableSshPasswordAuthentication" class="col-sm-2 control-label">Disable Ssh: </label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" id="disableSshPasswordAuthentication" placeholder="disableSshPasswordAuthentication" value="true">
                </div>
            </div>

            <div class="form-group">
                <label for="vmType" class="col-sm-2 control-label">Vm Type: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="vmType" placeholder="vmType">
                </div>
            </div>

            <div class="form-group">
                <label for="imageName" class="col-sm-2 control-label">Image Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="imageName" placeholder="imageName">
                </div>
            </div>

            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">Username: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userName" placeholder="userName">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" placeholder="password">
                </div>
            </div>

            <div class="form-group">
                <label for="sshString" class="col-sm-2 control-label">Ssh String: </label>
                <div class="col-sm-10">
                    <textarea rows="10" class="form-control" id="sshString"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="createAzureCluster()">Create</button>
                </div>
            </div>
        </form>

        <div class="alert alert-success" ng-show="isSuccessCreation">The Creation Process was success</div>

        <div class="alert alert-success" ng-show="isFailedCreation">The Creation Process failed</div>

    </div>
</div>
