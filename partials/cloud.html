<div class="row">
    <section class="intro-subpage">
        <div class="container">
            <h1>Create Cloud</h1>
        </div>
        <!-- .container -->
    </section>
</div>

<div class="container">
    <div class="row margin50">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="clusterSize" class="col-sm-2 control-label">Cluster Size: </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="clusterSize" placeholder="2">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="createCloudInstance()">Create</button>
                </div>
            </div>

        </form>
    </div>
</div>
